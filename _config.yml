      - layout: Right
        title: Data Science Guided Construction of Structure-Property Relationship
        additional_links:
          - title: Literature Database
            icon: fab fa-github
            url: https://github.com/Beandope/Reduced_Design_Region_Classification_DPPDTT_OFETs
        description: |
          This project is a collaboration work with Rahul Venkatesh, a third-year Ph.D. student from [Dr. Elsa Reichmanis](https://wordpress.lehigh.edu/reichmanisgroup/)'s group
          By utilizing a classification algorithm to screen a data set, composed of processing conditions and electronic properties
          from 115 organic field-effect transistors from 15 publications, an ideal polymer concentration regime (~5 g/L) has been recognized from the
          algorithm. Interestingly, 5 g/L is also found to be the critical chain overlap point of the conjugatd polymers in chlorobenzene.
          Then, thin film transistors are fabricated with different concentrations for experimental testing. The experimental results conformed to
          the theoretical prediction.
          - Conducted viscosity measurements on the conjugated polymer solutions, discovering dilute and semidilute regimes.
          - Performed optoelectronic characterizations of thin-film samples, including UV-Vis absorption and OFET measurements.
          - Aided a construction of a dataset comprising of processing and performance metrics through broad literature searching.
          - Interacted with cross-functional groups for the accomplishment of a final paper publication.
          
