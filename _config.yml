      - layout: right
        title: Exciton Delocalization and Chain Conformation in Electron Push-Pull Polymers
        description: |
          Electron push-pull polymers have attracted a significant amount of attention due to their order of magnitude-higher field-effect charge mobility compared
          to their homoconjugated counterparts. Unlike the traditional conjugated homopolymers, polymers of this kind are composed of 
          monomeric units of electron-sufficient and -deficient domains. The strong charge-transfer character mixes with localized Frenkel-like 
          excitons, which leads to multiple exciton bands throughout the near IR-visible wavelengths. Here, I selected an uprising D-A polymer template, [<mark>DPP-DTT</mark>](https://www.ossila.com/products/dpp-dtt-polymer)
          and the thin films are deposited from solutions of a concentration gradient, thus the excitonic interchain interaction
          could be tuned:
          - Conducted UV absorption and steady-state PL measurements for lineshape analysis and their indications on exciton coupling and delocalization.
          - Conducted transient absorption (TA) measurements to probe the excited-state landscapes of electron push-pull polymers.
          - Scripted Python codes to analyze and visualize 2D data matrices as well as spectral and temporal distributions.
          - Collaborated with Dr. Connor Callaway and [Dr. Chad Risko](https://sites.google.com/view/risko-lab) for DFT calculations to assign the Raman modes observed from the experimental Raman spectra.

          
      - layout: left
        title: Exciton-Exciton Annihilation in Electron Push-Pull Conjugated Polymers
        description: | 
           EEA has known to dominate the early life-time (~10-100 ps) dynamics. Two possible mechanisms are widely applied and 
           discussed: previously, two mechanisms have been proposed to explain the annihilation process: one is that the annihilation is achieved through F$\"o$rster-type long-range Coulombic interaction. Due to the random 
           spatial distribution of excitons, the ensemble-averaged annihilation rates will decrease with time. Another type considers the anisotropy of exciton diffusion, and excitons can only interact when they are in proximity, either through
           short-range Coulombic interaction or wavefunction overlap. In either scenario, the temporal dependence of the annihilation rates reflects on the spatial dependence of the exciton distribution or their motion. Therefore, the quantification
           of the annihilation model can reveal key diffusion parameters. This work focuses on understanding the exciton dynamics and exciton exciton annihilation (EEA) in DPP-DTT thin films and acquiring the key diffusion paramters
           by comparing two time-dependent techniques, TA and excitation-correlation photoluminescence (ECPL) spectroscopy. 
           - Derived the EEA model for the ECPL detection scheme and simulated the experimental data with the derived formula.
           - Simulated the TA data by considering both isotropic and anisotropic exciton diffusion to acquire the diffusion length and coefficients.

      - layout: right
        title: Excitonic Coulombic Interactions, Multimode Exciton-Phonon Coupling, Biexciton and Many-body Interactions Revealed by the Two-Dimensional Coherent Spectroscopy.
