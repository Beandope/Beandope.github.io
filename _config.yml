  - title: Research Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Charge Screening Effects in P3HT:Ionic Liquid Blends
#         link: https://github.com/Beandope/UV_and_PL
#         link_text: Link Text
        additional_links:
          - title: Codes for data analysis and visulization
            icon: fab fa-github
            url: https://github.com/Beandope/UV_and_PL
#         quote: >
#           Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          This work focuses on understanding the charge screening effects in the blended pi-conjugated polymer systems. P3HTs are one of the classical material templates 
          used for testing the electronic and optical properties of polymer semiconductors. Here, the P3HTs are blended with ionic liquid, as prepared by Seong-Min Kim, 
          a previous postdoc from [Dr. Stingelin lab](http://stingelin-lab.gatech.edu). The blended solutions are casted at different temperatures to control the polymer-ionic
          liquid mixing:
          - Performed steady-state and temperature-dependent PL to examine the exciton interchain interactions and bandwidths.
          - Developed a Python script based on Franck-Condon progression to simulate and extract essential spectral parameters.
          - Conducted TCSPC and Fluorescence Upconversion measurements to investigate the exciton dynamics from femto-microsecond time range.
          - Built an extended free-space beam path for the ability to measure time-resolved PL under a large range of temperatures.
     
