        quote: >
#           Short description of the company (optional)
        description: | # this will include new lines to allow paragraphs
          - Hands-on experiences on linear and nonlinear high harmonic generation with amplified laser systems, OPA and NOPA, to create high-power and broad-bandwidth pulses.
          - Extensive working experiences with free-space nonlinear, ultrafast spectroscopy systems, such as transient absorption (TA), time-correlated single photon counting (TCSPC), 
            fluorescence upconversion, photoluminescence (PL)-detected two-dimensional electronic spectroscopy.
          - Hands-on experiences on optical metrology measurements such as absorption and PL spectroscopy, atomic force microscopy (AFM), dynamic and static light scattering (DLS/SLS), 
            cross-polarized optical microscopy (CPOM).
          - Experiences in building simulation models in calculating optical features of organic semiconductor polymers as well as data analysis and visualization using Python.
  
